<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   
</head>
<body>

<header>
<h1>Tic Tac Toe Game</h1>

</header>
<aside>
        <button onclick="playAudio()" type="button">Play Audio</button>
          <audio id="myAudio">
                <source src="game-of-thrones-theme-song-ringtone-30782.mp3" type="audio/mp3">
              Your browser does not support the audio element.
              </audio>
</aside>


<section class="container">
    <p id="player1"> X
        <span id="X">0</span>
    </p>

    <p id="player2"> O
        <span id="O">0 </span>
    </p>
</section>

<section class="border">
       

      <table id="myTable">
            <tr>
              <td class="grid-item" id='0'></td>
              <td class="grid-item" id='1'></td>
              <td class="grid-item" id='2'></td>
            </tr>
            <tr>
              <td class="grid-item" id='3'></td>
              <td class="grid-item" id='4'></td>
              <td class="grid-item" id='5'></td>
            </tr>
            <tr>
                    <td class="grid-item"id='6'></td>
                    <td class="grid-item" id='7'></td>
                    <td class="grid-item" id='8'></td>
                  </tr>
          </table>
</section>

<section id="buttons" style="text-align:center";>
    <!--<button id="StartGame">Start Game</button>-->
    <button id="Reset">Restart</button>
    <button id="clear-score">New Game</button>
   <!--- <button id="play-with-computer">play with computer</button>-->

   
</section>


<footer>
    
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>   
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="main.js"></script>

</body>
</html>
